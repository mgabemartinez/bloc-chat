<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BlocChat</title>

      <!-- CSS Reset -->
      <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.17.1/build/cssreset/cssreset-min.css">

      <!-- Google Fonts / Ubuntu, Baskerville -->
      <link href='http://fonts.googleapis.com/css?family=Ubuntu:300,400,500,700,300italic,400italic,500italic|Libre+Baskerville:400,700,400italic' rel='stylesheet' type='text/css'>
      
      <!-- Bootstrap -->
      <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

      <!-- CSS -->
      <link rel="stylesheet" href="/css/style.css">

      <!-- Buzz -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/buzz/1.1.10/buzz.min.js"></script>

      <!-- AngularJS -->
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>

      <!-- Firebase -->
      <script src="https://cdn.firebase.com/js/client/2.2.9/firebase.js"></script>

      <!-- AngularFire -->
      <script src="https://cdn.firebase.com/libs/angularfire/1.1.2/angularfire.min.js"></script>

      <!--- UI Router --> 
      <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.13/angular-ui-router.min.js"></script>

      <!-- jQuery -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

      <!-- Final Scripts -->
      <script src="/js/app.js"></script>  
</head>


<body ng-app="chatApp" ng-controller="chatCtrl">

  <!-- Nav Bar -->
  <nav class='main-nav'>
  
    <ul class="nav navbar-nav navbar-left">
      <li class='logo'><a class='home'>BlocChat</a></li>
  </nav>


<div class='room-section'>

  <div ng-repeat='room in rooms'>
    <h1> {{ room.name }}</h1>
    <!-- call view here -->
    <!-- if click -->
      <div ui-view></div>
  </div>
  
  
  <a href="#" class="button-large" ng-click="set()">SET</a>

</div>


</body>
</html>
